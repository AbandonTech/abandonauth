{% extends "base.html" %}
{% block content %}
{% include "navbar.html" %}
    <div class="mainApp">
        <a class="button" style="margin-bottom: 2em; margin-top: 2em;" href="/ui/applications/new">Create a new application</a>

        <div class="developerApps">
            {% for app in dev_apps %}
                <a href="/ui/applications/{{ app['id'] }}">{{ app['name'] }}: {{ app['id'] }}</a>
            {% endfor %}
        </div>
    </div>
{% endblock %}
